<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="main.js"></script>
    <title>Local Storage Project</title>
</head>

<body>
    <div id="formDiv">
        <form id="carForm">
            <h1>Local Storage</h1>
            <label for="carBrand">Car</label>
            <input 
                type="text"  
                id="carBrand" 
                placeholder="Car Brand" 
                required autofocus
            >
            <br>

            <label for="carPrice">Price</label>
            <input 
                type="text"  
                id="carPrice" 
                placeholder="Price" required
            >
            <br>
            <label for="key">Key</label>
            <input 
                type="text"  
                id="key" 
                placeholder="Key" 
                required
                >
                <br>
            
            <button type="submit">Store Records</button>
        </form>
        <br>
        <label for="retrieveKey">Enter Key to retrieve item</label>
        <input 
            type="text"     
            id="retrieveKey" 
            placeholder="retrieve Key" 
            required
        >
        <br>
        <button id="retrieveButton">Retrieve records</button>
        <br>
        <div id="retrieve"></div>
        <br>
        <label for="removeKey">Enter to delete item</label>
        <input 
            type="text" 
            id="removeKey" 
            placeholder="remove Key" 
            required
        >
        <br>
        <button id="removeButton">Remove record</button>
        <br>
        <button id="clearButton">Clear all</button>
        
    </div>
</body>
</html>
